{% extends 'base.html' %}
{% block body %}
{% load static %}
{% load crispy_forms_tags%}


    <div class="container">
      <div class="row">
        {% for note in notes %} 
        <div class="col-md-3">
          <a href="{% url 'notesview' note.id %}">
            <div class="card">
              <div class="card-header">{{note.title}}</div>
              <div class="card-body">{{note.description|slice:"0:100"}}</div>
              <div class="card-footer mt-auto"><a href="{%url 'delete-note' note.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg></a></div>
            </div>
          </a>
        </div>
        {% endfor %} 
      </div>
    </div>

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create notes</legend>
    </fieldset>
    {{form|crispy}}
    <div class="form-group">
      <button href="btn btn-outline-info" type="submit">Create</button>
    </div>
  </form>
</div>


{%endblock body %}
